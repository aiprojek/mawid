    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
      /* Animation for running text - runs once from right to left */
      @keyframes marquee-run-once {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }

      /* New animation for glowing effect on the next prayer */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px -5px var(--accent-glow-color, rgba(139, 92, 246, 0.4));
        }
        50% {
          box-shadow: 0 0 35px 5px var(--accent-glow-color, rgba(139, 92, 246, 0.7));
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s infinite ease-in-out;
      }

      /* New animation for a subtle, dynamic background gradient */
      @keyframes aurora-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-aurora {
        background-size: 400% 400%;
        animation: aurora-bg 30s ease infinite;
      }

      /* NEW: Elegant fade-in animation for clock numbers */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }

      /* Quill Editor Customization */
      .quill-editor-container {
          height: 120px; /* Total height for toolbar + editor */
          display: flex;
          flex-direction: column;
          border-radius: 0.375rem; /* rounded-md */
          overflow: hidden;
          border: 1px solid #cbd5e1; /* slate-300 */
      }
      .dark .quill-editor-container {
          border-color: #64748b; /* slate-500 */
      }
      .quill-editor-container .ql-toolbar {
          flex-shrink: 0;
          border: none !important;
          border-bottom: 1px solid #cbd5e1 !important; /* slate-300 */
      }
      .quill-editor-container .ql-container {
          flex-grow: 1;
          border: none !important;
          overflow: hidden;
      }
      .quill-editor-container .ql-editor {
          height: 100%;
          overflow-y: auto;
      }

      .ql-editor {
        font-size: 1rem;
        background-color: #f1f5f9; /* bg-slate-100 */
        color: #1e293b; /* text-slate-800 */
      }
      .dark .ql-editor {
        background-color: #334155; /* dark:bg-slate-700 */
        color: #f8fafc; /* dark:text-slate-50 */
      }
      .dark .ql-toolbar {
        background-color: #475569; /* dark:bg-slate-600 */
        border-color: #64748b !important; /* dark:border-slate-500 */
      }
       .dark .quill-editor-container .ql-toolbar {
          border-bottom-color: #64748b !important;
      }
      .dark .ql-toolbar .ql-picker-label, .dark .ql-toolbar .ql-stroke, .dark .ql-toolbar .ql-fill {
         stroke: #f8fafc !important;
         color: #f8fafc !important;
      }
      
      /* Responsive Quill Toolbar for smaller screens */
      @media (max-width: 768px) {
        .ql-toolbar {
          overflow-x: auto;
          white-space: nowrap;
          padding-bottom: 8px; /* Add some space for the scrollbar */
        }
      }
